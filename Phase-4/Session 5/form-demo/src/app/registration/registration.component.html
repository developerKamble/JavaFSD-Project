<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Reactive Registration Form</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['firstName'].errors}" />
                        <div *ngIf="submitted && f['firstName'].errors">
                            <div *ngIf="submitted && f['firstName'].errors['required']">
                                First Name is required and can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['firstName'].errors}" />
                        <div *ngIf="submitted && f['lastName'].errors">
                            <div *ngIf="submitted && f['lastName'].errors['required']">
                                Last Name is required and can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['email'].errors}" />
                        <div *ngIf="submitted && f['email'].errors">
                            <div *ngIf="submitted && f['email'].errors['required']">
                                First Name is required and can not be empty
                            </div>
                            <div *ngIf="submitted && f['email'].errors['email']">
                                Email id is not valid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}" />
                        <div *ngIf="submitted && f['password'].errors">
                            <div *ngIf="submitted && f['password'].errors['required']">
                                password is required and can not be empty
                            </div>
                            <div *ngIf="submitted && f['password'].errors['minLength(8)']">
                                password must be at least 8 characters
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
