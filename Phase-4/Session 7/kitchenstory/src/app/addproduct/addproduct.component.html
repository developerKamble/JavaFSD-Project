<div class="jumbotron=">
    <div class="container" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add Product</h2>
                <form [formGroup]="registerform" (ngSubmit)="onSubmit">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" type="text" [(ngModel)]="product.id" formControlName="id" [ngClass]="{'is-valid':submitted && f['id'].errors}" >
                        <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
                            <div *ngIf="f['id'].errors['required']">
                                The value for id is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Name</label>
                        <input type="text" [(ngModel)]="product.name" formControlName="name" class="form-control" [ngClass]="{'is-valid':submitted && f['id'].errors}">
                        <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
                            <div *ngIf="f['id'].errors['required']">
                                The value for name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Price</label>
                        <input type="text" [(ngModel)]="product.price" formControlName="price" class="form-control" [ngClass]="{'is-valid':submitted && f['id'].errors}">
                        <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
                            <div *ngIf="f['id'].errors['required']">
                                The value for price  is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input type="text" [(ngModel)]="product.description" formControlName="description" class="form-control" [ngClass]="{'is-valid':submitted && f['id'].errors}">
                        <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
                            <div *ngIf="f['id'].errors['required']">
                                The value for description is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
